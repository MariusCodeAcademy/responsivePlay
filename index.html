<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Media is fun</title>
  </head>
  <body>
    <h1>Media is fun</h1>

    <div class="grid">
      <div class="box box1">Visible only on 320px and smaller</div>

      <div class="box box2">Visible only between 320px and 768px</div>
      <div class="box box3">Visible only between 768px and 1024</div>
      <div class="box box4">Visible only between 1024px and 2000px</div>
      <div class="box box5">visible only from 2500px</div>
    </div>
  </body>
